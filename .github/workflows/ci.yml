name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

defaults:
  run:
    shell: bash

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: pnpm install
        run: pnpm install --frozen-lockfile

      - name: pnpm build
        run: pnpm build

      - name: pnpm test:spec
        run: pnpm test:spec

      - name: pnpm test:invariants
        run: pnpm test:invariants

      - name: pnpm test:integration
        run: pnpm test:integration:ci

      - name: pnpm test:protocol
        run: pnpm test:protocol
