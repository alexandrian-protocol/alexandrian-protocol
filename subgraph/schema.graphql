# Alexandrian Protocol â€” KnowledgeRegistry (V2)
# Indexes KB registrations and lineage for Base Sepolia.
# One entity per KB; id = contentHash (kbId). Lineage via parents.

type KnowledgeBlock @entity {
  id: ID!                      # kbId = contentHash
  curator: Bytes!
  artifactType: Int!           # KBType enum as int
  parentCount: Int!
  parents: [Bytes!]!           # Parent kbIds for lineage (from event)
  timestamp: BigInt!
  blockNumber: BigInt!
}
