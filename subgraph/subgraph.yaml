# Alexandrian Protocol — KnowledgeRegistry subgraph
# Replace YOUR_REGISTRY_ADDRESS and YOUR_DEPLOY_BLOCK after deploying to Base Sepolia.
# Compile protocol first: pnpm test:protocol (or hardhat compile) so ABI exists.

specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KnowledgeRegistry
    network: base-sepolia
    source:
      # Replace with deployed KnowledgeRegistry address after pnpm deploy:testnet (placeholder allows codegen)
      address: "0xda1a546685C3EB8911b74e7cb8c6Cc86631BF570"
      abi: KnowledgeRegistry
      startBlock: 37894004
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - KnowledgeBlock
      abis:
        - name: KnowledgeRegistry
          file: ../packages/protocol/artifacts/contracts/KnowledgeRegistry.sol/KnowledgeRegistry.json
      eventHandlers:
        # KBType serializes as uint8 in ABI. M2: KBQueried, KBDeprecated — see subgraph/m2/
        - event: KBRegistered(indexed bytes32,indexed address,uint8,uint256,bytes32[])
          handler: handleKBRegistered
      file: ./src/mapping.ts
